<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CONDUCTOR</title>
  <link rel="stylesheet" href="style.css?v=6" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="brand__logo">■</div>
      <div class="brand__text">
        <div class="brand__title">CONDUCTOR</div>
        <div class="brand__sub">Task Operation System</div>
      </div>
    </div>
    <div class="clock" id="clockText">--:--</div>
  </header>

  <nav class="nav">
    <button class="nav__btn is-active" data-screen="study">勉強</button>
    <button class="nav__btn" data-screen="life">生活</button>
    <button class="nav__btn" data-screen="run">実行</button>
  </nav>

  <main class="main">

    <!-- 勉強 -->
    <section class="screen is-active" id="screenStudy" aria-label="勉強設定">
      <div class="card">
        <div class="card__title">新規タスク</div>

        <form id="studyForm" class="form">
          <label class="field">
            <span class="field__label">系</span>
            <select id="studyCategory"></select>
          </label>

          <label class="field">
            <span class="field__label">科目</span>
            <select id="studySubject" disabled></select>
          </label>

          <label class="field" id="studyOtherSubjectWrap" hidden>
            <span class="field__label">その他の科目名</span>
            <input id="studyOtherSubject" type="text" placeholder="例：情報、保健、探究…" />
          </label>

          <label class="field">
            <span class="field__label">タスク内容</span>
            <select id="studyTaskType" disabled></select>
          </label>

          <label class="field" id="studyTaskFreeWrap" hidden>
            <span class="field__label">タスク内容（自由入力）</span>
            <input id="studyTaskFree" type="text" placeholder="例：ノートまとめ、演習、提出物…" />
          </label>

          <div class="box">
            <div class="box__title">時間</div>

            <div class="seg">
              <label class="seg__item">
                <input type="radio" name="studyTimeMode" value="duration" />
                <span>時間</span>
              </label>
              <label class="seg__item">
                <input type="radio" name="studyTimeMode" value="until" />
                <span>時刻</span>
              </label>
            </div>

            <div class="grid2" id="studyDurationWrap" hidden>
              <label class="field">
                <span class="field__label">分</span>
                <input id="studyDurationMin" type="number" min="1" step="1" value="30" />
              </label>
            </div>

            <!-- ここだけ横並び固定 -->
            <div class="grid2 grid2--always" id="studyUntilWrap" hidden>
              <label class="field">
                <span class="field__label">開始</span>
                <input id="studyFromTime" type="time" />
              </label>
              <label class="field">
                <span class="field__label">終了</span>
                <input id="studyToTime" type="time" />
              </label>
            </div>
          </div>

          <div class="box">
            <div class="box__head">
              <div class="box__title">範囲</div>
              <button type="button" class="btn btn--ghost" id="btnAddRangeStudy">＋ 追加</button>
            </div>
            <div id="studyRangesList" class="ranges"></div>
          </div>

          <button class="btn btn--primary" type="submit">追加</button>
        </form>
      </div>

      <div class="card">
        <div class="card__head">
          <div class="card__title">運行表</div>
          <div class="card__tools">
            <button class="btn btn--ghost" id="btnStudyClearDone" type="button">完了ログ消去</button>
            <button class="btn btn--ghost" id="btnResetAll" type="button">全初期化</button>
          </div>
        </div>
        <ul class="list" id="studyQueue"></ul>
      </div>

      <div class="card">
        <div class="card__title">完了ログ</div>
        <ul class="list" id="studyDone"></ul>
      </div>
    </section>

    <!-- 生活 -->
    <section class="screen" id="screenLife" aria-label="生活設定">
      <div class="card">
        <div class="card__title">新規タスク</div>

        <form id="lifeForm" class="form">
          <label class="field">
            <span class="field__label">内容</span>
            <select id="lifeTaskType"></select>
          </label>

          <label class="field" id="lifeTaskFreeWrap" hidden>
            <span class="field__label">内容（自由入力）</span>
            <input id="lifeTaskFree" type="text" placeholder="例：片付け、連絡…" />
          </label>

          <div class="box">
            <div class="box__title">時間</div>

            <div class="seg">
              <label class="seg__item">
                <input type="radio" name="lifeTimeMode" value="duration" />
                <span>時間</span>
              </label>
              <label class="seg__item">
                <input type="radio" name="lifeTimeMode" value="until" />
                <span>時刻</span>
              </label>
            </div>

            <div class="grid2" id="lifeDurationWrap" hidden>
              <label class="field">
                <span class="field__label">分</span>
                <input id="lifeDurationMin" type="number" min="1" step="1" value="15" />
              </label>
            </div>

            <!-- ここだけ横並び固定 -->
            <div class="grid2 grid2--always" id="lifeUntilWrap" hidden>
              <label class="field">
                <span class="field__label">開始</span>
                <input id="lifeFromTime" type="time" />
              </label>
              <label class="field">
                <span class="field__label">終了</span>
                <input id="lifeToTime" type="time" />
              </label>
            </div>
          </div>

          <button class="btn btn--primary" type="submit">追加</button>
        </form>
      </div>

      <div class="card">
        <div class="card__head">
          <div class="card__title">運行表</div>
          <div class="card__tools">
            <button class="btn btn--ghost" id="btnLifeClearDone" type="button">完了ログ消去</button>
            <button class="btn btn--ghost" id="btnResetAll2" type="button">全初期化</button>
          </div>
        </div>
        <ul class="list" id="lifeQueue"></ul>
      </div>

      <div class="card">
        <div class="card__title">完了ログ</div>
        <ul class="list" id="lifeDone"></ul>
      </div>
    </section>

    <!-- 実行 -->
    <section class="screen" id="screenRun" aria-label="実行">
      <div class="card">
        <div class="card__head">
          <div class="card__title">運転席</div>
          <div class="card__tools">
            <button class="btn btn--ghost" id="btnRunResetTimer" type="button">タイマーリセット</button>
          </div>
        </div>

        <div class="linePick">
          <button class="linePick__btn is-active" data-line="study" id="pickStudy">勉強線</button>
          <button class="linePick__btn" data-line="life" id="pickLife">生活線</button>
        </div>

        <div class="driver" id="driverBox">
          <div class="driver__subject" id="nowSubject">—</div>

          <div class="driver__big" id="nowTitle">待機中</div>
          <div class="driver__sub" id="nowSub">運行表にタスクを追加してください</div>

          <div class="driver__ranges" id="nowRangesWrap" hidden>
            <div class="driver__rangesTitle">範囲</div>
            <ul class="driver__rangesList" id="nowRanges"></ul>
          </div>

          <div class="timer">
            <div class="timer__label">残り</div>
            <div class="timer__value" id="timerText">--:--</div>
            <div class="timer__meta" id="timerMeta"></div>
          </div>

          <div class="controls">
            <button class="btn btn--big" id="btnStartPause">発車</button>
            <button class="btn btn--big btn--ok" id="btnArrive">到着</button>
            <button class="btn btn--big btn--ghost" id="btnSkip">次へ</button>
          </div>

          <div class="next">
            <div class="next__label">次</div>
            <div class="next__value" id="nextPreview">—</div>
          </div>
        </div>
      </div>
    </section>

  </main>

  <!-- モーダル -->
  <div class="modal" id="modal" hidden>
    <div class="modal__card">
      <div class="modal__title" id="modalTitle">確認</div>
      <div class="modal__text" id="modalText">—</div>
      <div class="modal__actions">
        <button class="btn btn--ghost" id="modalCancel">キャンセル</button>
        <button class="btn btn--primary" id="modalOk">OK</button>
      </div>
    </div>
  </div>

  <script src="app.js?v=6"></script>
</body>
        </html>
